<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outercontainer">    
        <div class="sideBar">
            <button class="newchat">
                <div class="row">
                <img class="chatgptimg"
                src="chatgpt.svg" alt=""/>
                <p>New chat</p>
            </div>
                <img class="editicon" 
                src="editicon.svg" alt=""/>
             </button>

            <div class="sideBarfooter">
                <p class="sideBarfootertext">sign up or login</p>
                <p class="sideBarfootermoretext">Get smarter responses, upload files and images,and more.</p>

                <button class="primeryButton">Sign up</button>
                <button class="secondaryButton">Log in</button>
            </div>
        </div>
        <div class="mainside">
            <p class="gptheader">IrshadGPT ^</p>
            <div class="centerhead">
                <img src="chatgpt.svg" class="mainlogo" alt=""/>
                <h1>How can help you today?</h1>
            </div>
            <p class="text">
                By messaging ChatGPT, you agree to our terms and have read our privacy and policy 
                </p>
            </div>
    </div>
    
</body>
</html>
